    <!-- Custom Toon Shader -->
    <script id="toonVertexShader" type="x-shader/x-vertex">
      varying vec3 vWorldPosition;
      varying vec3 vNormal;
      varying vec2 vUv;

      void main() {
        vUv = uv;
        vNormal = normalize(normalMatrix * normal);
        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
        vWorldPosition = worldPosition.xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script id="toonFragmentShader" type="x-shader/x-fragment">
      uniform vec3 color;
      uniform vec3 lightDirection;
      uniform float paperStrength;
      uniform sampler2D paperTexture;

      varying vec3 vWorldPosition;
      varying vec3 vNormal;
      varying vec2 vUv;

      // Paper noise function
      float hash(vec2 p) {
        return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
      }

      float noise(vec2 p) {
        vec2 i = floor(p);
        vec2 f = fract(p);
        f = f * f * (3.0 - 2.0 * f);
        return mix(
          mix(hash(i), hash(i + vec2(1.0, 0.0)), f.x),
          mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), f.x),
          f.y
        );
      }

      void main() {
        // EGYSZERŰSÍTETT világítás - mindig világos
        float NdotL = max(0.3, dot(normalize(vNormal), normalize(lightDirection)));

        // SOKKAL világosabb alapértelmezett lighting
        float lightLevel = mix(0.85, 1.0, NdotL); // 80%-100% közötti világítás

        // Minimális paper textúra
        vec2 paperUv = vUv * 20.0;
        float paperNoise = noise(paperUv) * 0.02; // Nagyon kis hatás

        // Tiszta színek, minimális árnyékolás
        vec3 finalColor = color * lightLevel;
        finalColor += vec3(paperNoise) * paperStrength;

        // Brightening - még világosabb
        finalColor = mix(finalColor, vec3(1.0), 0.1); // 10% fehér hozzáadása

        gl_FragColor = vec4(finalColor, 1.0);
      }
    </script>

  <body>
    <!-- Importmap a CSG könyvtárakhoz -->

    <div id="viewer-container">

      <!-- A summary javascript-ből lesz feltöltve -->

    <!-- Outline Shader -->
    <script id="outlineVertexShader" type="x-shader/x-vertex">
      varying vec3 vNormal;
      varying vec3 vViewPosition;

      void main() {
        vNormal = normalize(normalMatrix * normal);
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
        vViewPosition = -mvPosition.xyz;
        gl_Position = projectionMatrix * mvPosition;
      }
    </script>

    <script id="outlineFragmentShader" type="x-shader/x-fragment">
      uniform vec3 outlineColor;
      uniform float outlineThickness;

      varying vec3 vNormal;
      varying vec3 vViewPosition;

      void main() {
        vec3 normal = normalize(vNormal);
        vec3 viewDir = normalize(vViewPosition);

        // Fresnel effect for outline
        float fresnel = 1.0 - abs(dot(normal, viewDir));
        fresnel = pow(fresnel, outlineThickness);

        if (fresnel < 0.5) {
          discard;
        }

        gl_FragColor = vec4(outlineColor, 1.0);
      }
    </script>

    <!-- CSG inicializálás és főalkalmazás -->
    <script type="module">
      // Minden könyvtár ES6 importokkal
      import * as THREE from "three";
      import { GLTFExporter } from "three/examples/jsm/exporters/GLTFExporter.js";
      import { EffectComposer } from "three/examples/jsm/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/examples/jsm/postprocessing/RenderPass.js";
      import { OutlinePass } from "three/examples/jsm/postprocessing/OutlinePass.js";
      import { ShaderPass } from "three/examples/jsm/postprocessing/ShaderPass.js";
      import { FXAAShader } from "three/examples/jsm/shaders/FXAAShader.js";
      import * as ThreeMeshBVH from "three-mesh-bvh";
      import * as ThreeBVHCSG from "three-bvh-csg";

      // THREE.js globálisan elérhetővé tétele
      window.THREE = THREE;
      window.GLTFExporter = GLTFExporter;

      // Post-processing objektumok globálisan
      window.EffectComposer = EffectComposer;
      window.RenderPass = RenderPass;
      window.OutlinePass = OutlinePass;
      window.ShaderPass = ShaderPass;
      window.FXAAShader = FXAAShader;

      // Globális változók
      let elementManager;
      let sceneManager;
      let geometryBuilder;
      let exploder;
      let viewModeManager;
      let csgManager;
      let allMeshes;

      // CSG inicializálás
      function initializeCSG() {
        try {
          // Könyvtárak hozzáférhetősége ellenőrzése
          if (!ThreeMeshBVH || !ThreeBVHCSG) {
            console.warn(
              "CSG könyvtárak nem töltődtek be, fallback módra váltás"
            );
            return false;
          }

          // Globális objektumok létrehozása kompatibilitás miatt
          window.MeshBVH = ThreeMeshBVH.MeshBVH;
          window.CSGAPI = ThreeBVHCSG;

          // CSG wrapper objektum
          window.CSG = {
            // Alapvető osztályok
            Brush: ThreeBVHCSG.Brush,
            Evaluator: ThreeBVHCSG.Evaluator,

            // Operációk
            ADDITION: ThreeBVHCSG.ADDITION,
            SUBTRACTION: ThreeBVHCSG.SUBTRACTION,
            INTERSECTION: ThreeBVHCSG.INTERSECTION,
            DIFFERENCE: ThreeBVHCSG.DIFFERENCE,

            // Kompatibilitási funkciók
            fromMesh: (mesh) => {
              const brush = new ThreeBVHCSG.Brush(mesh.geometry, mesh.material);
              brush.position.copy(mesh.position);
              brush.rotation.copy(mesh.rotation);
              brush.scale.copy(mesh.scale);
              brush.updateMatrixWorld();
              return brush;
            },

            toMesh: (brush, matrix) => {
              const mesh = new THREE.Mesh(brush.geometry, brush.material);
              if (matrix) mesh.applyMatrix4(matrix);
              return mesh;
            },
          };

          console.log("CSG könyvtárak sikeresen inicializálva (ES6 modules)");
          return true;
        } catch (error) {
          console.error("CSG inicializálás hiba:", error);
          return false;
        }
      }

      // Post-processing elérhetőség ellenőrzése
      function checkPostProcessingAvailability() {
        try {
          const available = {
            EffectComposer: !!EffectComposer,
            RenderPass: !!RenderPass,
            OutlinePass: !!OutlinePass,
            ShaderPass: !!ShaderPass,
            FXAAShader: !!FXAAShader,
          };

          console.log("Post-processing könyvtárak:", available);

          const allAvailable = Object.values(available).every(Boolean);
          if (allAvailable) {
            console.log("✅ Minden post-processing könyvtár elérhető");
          } else {
            console.warn("⚠️ Néhány post-processing könyvtár hiányzik");
          }

          return allAvailable;
        } catch (error) {
          console.error("Post-processing ellenőrzés hiba:", error);
          return false;
        }
      }

      // Shader elérhetőség ellenőrzése
      function checkShaderAvailability() {
        const shaders = {
          toonVertex: document.getElementById("toonVertexShader"),
          toonFragment: document.getElementById("toonFragmentShader"),
          outlineVertex: document.getElementById("outlineVertexShader"),
          outlineFragment: document.getElementById("outlineFragmentShader"),
        };

        const missing = Object.entries(shaders)
          .filter(([name, element]) => !element)
          .map(([name]) => name);

        if (missing.length === 0) {
          console.log("✅ Minden shader elérhető");
          return true;
        } else {
          console.warn("⚠️ Hiányzó shaderek:", missing);
          return false;
        }
      }

      // Főalkalmazás inicializálása
      function initialize() {
        try {
          console.log("Inicializálás kezdete v1.6.1...");

          // Könyvtárak ellenőrzése
          const csgAvailable = initializeCSG();
          const postProcessingAvailable = checkPostProcessingAvailability();
          const shadersAvailable = checkShaderAvailability();

          // Manager objektumok létrehozása
          elementManager = new ElementManager();
          sceneManager = new SceneManager(
            document.getElementById("viewer-container")
          );
          geometryBuilder = new GeometryBuilder();
          exploder = new Exploder();
          viewModeManager = new ViewModeManager(sceneManager, geometryBuilder);

          // ÚJ: Keresztreferenciák beállítása
          exploder.setViewModeManager(viewModeManager);
          viewModeManager.setExploder(exploder);
          console.log("✅ Keresztreferenciák beállítva");

          // Új funkciók beállítása
          if (postProcessingAvailable) {
            viewModeManager.setPostProcessingAvailable(true);
            console.log("Post-processing támogatás engedélyezve");
          }

          if (shadersAvailable) {
            viewModeManager.setShadersAvailable(true);
            console.log("Custom shader támogatás engedélyezve");
          }

          // CSG Manager létrehozása ha elérhető
          if (csgAvailable && typeof CSGManager !== "undefined") {
            csgManager = new CSGManager();
            geometryBuilder.setCSGManager(csgManager);
            console.log("CSG Manager inicializálva");
          } else {
            console.log(
              "CSG Manager nem elérhető, hagyományos módban folytatás"
            );
          }

          console.log("Manager objektumok létrehozva");

          // Scene setup
          sceneManager.setup();
          console.log("Scene setup kész");

          // Elemek betöltése
          minigolfElements.forEach((element) => {
            elementManager.addElement(element);
          });
          console.log(`${minigolfElements.length} elem betöltve`);

          // Mesh-ek létrehozása
          const elements = elementManager.getAllElements();
          allMeshes = geometryBuilder.createAllMeshes(elements);
          console.log(`${allMeshes.size} mesh létrehozva`);

          // Mesh-ek hozzáadása a scene-hez
          sceneManager.addAllMeshes(allMeshes);
          console.log("Mesh-ek hozzáadva a scene-hez");

          // ViewModeManager inicializálása - ELŐSZÖR mentjük az eredeti anyagokat
          viewModeManager.saveOriginalMaterials(allMeshes);
          console.log("Eredeti anyagok mentve");

          // Exploder inicializálása
          exploder.saveOriginalPositions(allMeshes);
          console.log("Eredeti pozíciók mentve");

          // Alapértelmezett tervrajz nézet beállítása - FORCE módon
          viewModeManager.switchToBlueprint(
            allMeshes,
            elementManager.getAllElements(),
            true
          );
          console.log("Tervrajz nézet beállítva alapértelmezettként");

          // Summary generálása
          const summary = elementManager.generateSummary();
          const summaryPanel = document.getElementById("summary-panel");
          summaryGenerator.renderFullSummary(
            summaryPanel,
            summary,
            elementManager.version
          );
          console.log("Summary generálva");

          // Event listener-ek beállítása
          setupEventListeners();
          console.log("Event listener-ek beállítva");

          console.log("Inicializálás sikeres v1.6.1!");
        } catch (error) {
          console.error("Hiba az inicializálás során:", error);
        }
      }

      // Event listener-ek beállítása
      function setupEventListeners() {
        // Szétszedés gomb
        document
          .getElementById("toggle-explode")
          .addEventListener("click", function () {
            exploder.toggle(allMeshes, elementManager.getAllElements());

            // Gomb szöveg frissítése
            this.textContent = exploder.getState().isExploded
              ? "Összerakás"
              : "Szétszedés";
          });

        // Nézet váltás gomb
        document
          .getElementById("toggle-view-mode")
          .addEventListener("click", function () {
            viewModeManager.toggle(allMeshes, elementManager.getAllElements());

            // Gomb szöveg frissítése
            const newMode =
              viewModeManager.getCurrentMode() === "realistic"
                ? "Tervrajz"
                : "Színes";
            this.textContent = newMode;
          });

        // Alaphelyzet gomb
        document
          .getElementById("reset-view")
          .addEventListener("click", function () {
            // Exploded állapot visszaállítása
            if (exploder.getState().isExploded) {
              exploder.reset(allMeshes);
              document.getElementById("toggle-explode").textContent =
                "Szétszedés";
            }

            // Nézet visszaállítása (kamera pozíció)
            sceneManager.resetView();
          });

        // Zoom In gomb
        document
          .getElementById("zoom-in")
          .addEventListener("click", function () {
            sceneManager.zoomCamera(-50); // Negatív érték = közelebb
          });

        // Zoom Out gomb
        document
          .getElementById("zoom-out")
          .addEventListener("click", function () {
            sceneManager.zoomCamera(50); // Pozitív érték = távolabb
          });

        // GLTF export gomb
        document
          .getElementById("export-gltf")
          .addEventListener("click", function () {
            exportGLTF(false);
          });

        // Nézet váltó gombok
        document
          .getElementById("view-top")
          .addEventListener("click", function () {
            sceneManager.setTopView();
          });

        document
          .getElementById("view-bottom")
          .addEventListener("click", function () {
            sceneManager.setBottomView();
          });

        document
          .getElementById("view-front")
          .addEventListener("click", function () {
            sceneManager.setFrontView();
          });

        document
          .getElementById("view-back")
          .addEventListener("click", function () {
            sceneManager.setBackView();
          });

        document
          .getElementById("view-left")
          .addEventListener("click", function () {
            sceneManager.setLeftView();
          });

        document
          .getElementById("view-right")
          .addEventListener("click", function () {
            sceneManager.setRightView();
          });
      }

      // GLTF exportálási funkció
      async function exportGLTF(binary = false) {
        try {
          // Ha szétszedett állapotban van, átmenetileg állítsuk vissza
          const wasExploded = exploder.getState().isExploded;
          if (wasExploded) {
            exploder.setPositionImmediate(
              allMeshes,
              elementManager.getAllElements(),
              false
            );
          }

          // Export
          const result = await sceneManager.exportScene(binary);

          // Fájl mentése
          const filename = binary
            ? "minigolf_palya.glb"
            : "minigolf_palya.gltf";

          if (binary) {
            saveArrayBuffer(result, filename);
          } else {
            saveString(JSON.stringify(result, null, 2), filename);
          }

          // Ha szétszedett állapotban volt, állítsuk vissza
          if (wasExploded) {
            exploder.setPositionImmediate(
              allMeshes,
              elementManager.getAllElements(),
              true
            );
          }

          console.log(`Export sikeres: ${filename}`);
        } catch (error) {
          console.error("Export hiba:", error);
        }
      }

      // Segédfüggvények a fájlok mentéséhez
      function saveString(text, filename) {
        const blob = new Blob([text], { type: "text/plain" });
        downloadBlob(blob, filename);
      }

      function saveArrayBuffer(buffer, filename) {
        const blob = new Blob([buffer], { type: "application/octet-stream" });
        downloadBlob(blob, filename);
      }

      function downloadBlob(blob, filename) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        // Cleanup
        setTimeout(() => URL.revokeObjectURL(link.href), 1000);
      }

      // Debug funkciók (fejlesztéshez)
      function debugInfo() {
        console.log("=== DEBUG INFO v1.6.1 ===");
        console.log(
          "Element Manager:",
          elementManager.getAllElements().length + " elem"
        );
        console.log("Scene Manager:", sceneManager.getSceneInfo());
        console.log("Exploder:", exploder.getState());
        console.log("View Mode Manager:", viewModeManager.getCapabilities());
        console.log("Mesh-ek:", allMeshes.size);
        console.log("Súly:", elementManager.getTotalWeight().toFixed(2) + " g");
        // CSG debug info
        if (csgManager) {
          console.log("CSG Manager:", csgManager.getDebugInfo());
        }
        // Új: Shader és post-processing info
        console.log("Post-processing:", checkPostProcessingAvailability());
        console.log("Shaders:", checkShaderAvailability());
        console.log("==================");
      }

      // Globális hozzáférés debug-hoz
      window.debugInfo = debugInfo;
      window.elementManager = () => elementManager;
      window.sceneManager = () => sceneManager;
      window.csgManager = () => csgManager;
      window.viewModeManager = () => viewModeManager;
      window.exploder = () => exploder;

      // Egyedi elem láthatóság kapcsoló funkció
      window.toggleElementVisibility = function (elementId, isVisible) {
        console.log(`Elem láthatóság váltás: ${elementId} -> ${isVisible}`);

        // Elem keresése ID szerint
        const mesh = allMeshes.get(elementId);
        if (mesh) {
          mesh.visible = isVisible;

          // Ha blueprint módban vagyunk, az wireframe layer is kell frissíteni
          if (viewModeManager.getCurrentMode() === "blueprint") {
            const wireframeMesh =
              viewModeManager.wireframeLayer?.get(elementId);
            if (wireframeMesh) {
              wireframeMesh.visible = isVisible;
            }

            // Lyuk körvonalak is frissítése
            viewModeManager.wireframeLayer?.forEach((wireframe, key) => {
              if (key.startsWith(`${elementId}_hole_`)) {
                wireframe.visible = isVisible;
              }
            });
          }

          // Render frissítés
          sceneManager.renderer.render(sceneManager.scene, sceneManager.camera);
        } else {
          console.warn(`Elem nem található: ${elementId}`);
        }
      };

      // Inicializálás indítása az oldal betöltése után
      document.addEventListener("DOMContentLoaded", initialize);
    </script>
